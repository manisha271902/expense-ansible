- name: list all the modules
  hosts: backend
  become: yes
  tasks:
  - name: disable default nodejs
    ansible.builtin.command:
      dnf module disable nodejs -y
  - name: enable default nodejs
    ansible.builtin.command:
      dnf module enable nodejs:20 -y
  - name: install nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: latest
  - name: create user
    ansible.builtin.user:
      name: expense

  
      